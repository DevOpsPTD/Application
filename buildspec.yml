version: 0.2
env:
  parameter-store:
    CDN_ID: "E13WGX34O5KP9D"

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - aws s3 cp "index.html" "s3://demo-app-54321/index.html" 
      - echo Build completed on `date`
      - aws cloudfront create-invalidation --distribution-id ${CDN_ID} --paths '/*'
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
      - "**/*"